syntax = "proto3";

option csharp_namespace = "LogHandler";

package log;

service LogExchange {
  rpc GetLogs (GetLogsRequest) returns (GetLogsReply);
  rpc SaveLog (SaveLogRequest) returns (SaveLogReply);
}

message GetLogsRequest {
  int32 gameId = 1;
  string username = 2;
  string minDate = 3;
  string maxDate = 4;
  int32 page = 5;
  int32 pageSize = 6;
}

message GetLogsReply {
  string list = 1;
}

message SaveLogRequest {
  string date = 1;
  string username = 2;
  string action = 3;
  string game = 4;
  string review = 5;
}

message SaveLogReply {
  bool message = 1;
}

